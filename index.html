<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Profile Card</title>
</head>

<body>
    <div class="container" >
     <div class="porfile-card card">
        <img id="profile-image" src="img/team-3.jpg" alt="profile picture">
     </div>
    <div class="porfile-name card">
       <div class="name">Harry Style</div> 
         <p>@TechNerdGuy</p>
    </div>
    <div class="social-media card">
       <img src="icon/twitter.png" alt="logo of twitter">
       <img src="icon/facebook.png" alt="logo of facebook">
       <img src="icon/twitter.png" alt="logo of twitter"> 
    </div> 
    <div class="description card">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec varius auctor lacus nec feugiat. Phasellus sit amet ex ipsum. Praesent pharetra tincidunt tempor. Etiam velit eros, dapibus eget porta in, lacinia et magna.</p>
     </div>  
     <div class="btn-block card">
        <button class="btn-purple btn">Follow</button>
        <button class="btn-white btn">Subscribe</button>
     </div> 
    </div>
    
  </body>
</html>
